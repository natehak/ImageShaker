<!DOCTYPE html>
<html>
	<head>
		<title>ImageShaker</title>
	</head>

	<body>
		<h1>ImageShaker</h1>
		<form action="display.html" method="get">
			Image Link: <input type="text" name="imagelink"><br>
			Shake Amount (in pixels): <input type="text" name="shakeamount" value="25"><br>
			Shake Delay (in milliseconds): <input type="text" name="shaketime" value="25"><br>
			Big Text: <input type="text" name="bigtext" placeholder="optional"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
